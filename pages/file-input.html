<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style/file-input.css">
  <title>Upload File | Analytica</title>
</head>

<body>
  <div class="main">
    <div class="side-menubar">
      <div class="logo">
        <img src="/images/logo.png" alt="logo" class="logo-img">
      </div>
      <div class="menu-section">
        <ul class="menubar">
          <li class="menu-item">
            <a href="#">
              <i class="fa fa-eye" id="pass-show-icon" aria-hidden="true"></i>
              Overview
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa fa-eye" id="pass-show-icon" aria-hidden="true"></i>
              Past Data
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa fa-eye" id="pass-show-icon" aria-hidden="true"></i>
              Ideas
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa fa-eye" id="pass-show-icon" aria-hidden="true"></i>
              Contacts
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa fa-eye" id="pass-show-icon" aria-hidden="true"></i>
              Expert Advice
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa fa-eye" id="pass-show-icon" aria-hidden="true"></i>
              Articles
            </a>
          </li>
        </ul>
        <ul class="menubar">
          <li class="menu-item">
            <a href="#">
              <i class="fa fa-eye" id="pass-show-icon" aria-hidden="true"></i>
              Settings
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa fa-eye" id="pass-show-icon" aria-hidden="true"></i>
              Subscription
            </a>
          </li>
        </ul>
      </div>
      <div class="upload-data">
        <form action="" class="upload-file-form w-100">
          <label class="upload-file-btn">
            <input type="file" class="upload-btn" />
            <i class="fas fa-cloud-upload"></i>
            Upload Data
          </label>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="title-bar">
        <div class="title-bar-1">
          <h2>Overview</h2>
          <div>
            <i class="fa fa-search" aria-hidden="true"></i>
            <i class="fa fa-bell" aria-hidden="true"></i>
          </div>
        </div>
        <div class="title-bar-2">
          <span>Radhe Shyam</span>
          <img src="/images/profile-pic.png" alt="profile">
        </div>
      </div>
      <div>
        <div class="box box1">
          <h3>Upload Database Files</h3>
          <form action="" class="upload-file-form">
            <label class="upload-file-label">
              <input type="file" class="upload-btn" />
              <i class="fas fa-cloud-upload"></i>
              Upload Data Files
            </label>
          </form>
          <p>or drop files here</p>
        </div>
        <div class="box box2">
          File Preview
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/b1d5d9d13c.js" crossorigin="anonymous"></script>

</html>
